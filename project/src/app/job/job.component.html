<div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 5%;">
<div *ngFor="let i of jobAccept" style="margin-top: 15px;">
  <div class="card" style="width: 300px; display: flex; align-items: center;">

    <h3 style="margin-top: 2%;">{{i.title}}</h3>
    <p>------------------------------------</p>
    <!-- <img class="card-img-top" src="../../assets/images/job-svgrepo-com.svg" alt="Card image" style="width:200px; height: 200px;"> -->
    <div class="card-body">
      <h4 class="card-title">Location: {{i.location}}</h4>
      <p class="card-text">Salary: {{i.salary}} $</p>
      <a href="#" class="btn btn-primary" data-bs-toggle="modal" attr.data-bs-target="#exampleModal{{i.job_id}}">Details</a>

      <div class="modal fade" [id]="'exampleModal'+i.job_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">{{i.title}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-dialog modal-dialog-scrollable info">
              <p style="font-size: 24px; font-family:'Arial Narrow Bold';">Details: </p>
              <div >
              <p>description: <span class="spa">{{i.discription}}</span></p>
              <hr>
              <p>Salary: <span class="spa">{{i.salary}}</span></p>
              <hr>
              <p>Time: <span class="spa">{{i.time}}</span></p>
              <hr>
              <p>Location: <span class="spa">{{i.location}}</span></p>
              <hr>
              <p>Skills: <span class="spa">{{i.skills}}</span></p>
              <hr>
              <p>Post Date: <span>{{i.postDate}}</span></p>
              <hr></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="moveToWithId(i.company_id,i.title)">Apply</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
